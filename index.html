<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal Videojuegos</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="resources/logo.svg" alt="Logo" />
      <h1>Portal Videojuegos</h1>
    </div>
    <nav class="nav">
      <a href="index.html" >Inicio</a>
      <a href="pages/games.html" >Juegos</a>
      <a href="pages/about.html" >Acerca</a>
      <a href="pages/contact.html" >Contacto</a>
    </nav>
    <div class="search">
      <input id="searchInput" placeholder="Buscar juego..." />
    </div>
  </header>

  <main id="mainContent" class="main">
    <section class="hero">
      <h2>Bienvenido al Portal</h2>
      <p>Descubre reseñas, filtros y detalles de tus videojuegos favoritos.</p>
      <button id="verJuegos">Ver juegos</button>
    </section>

    <section id="gamesList" class="games-grid hidden"></section>

    <template id="gameCard">
      <article class="card">
        <img class="thumb" alt="thumb"/>
        <div class="card-body">
          <h3 class="title"></h3>
          <p class="genre"></p>
          <p class="rating"></p>
          <button class="detailBtn">Ver detalles</button>
        </div>
      </article>
    </template>
  </main>



  <footer class="site-footer">
    <p>© Portal Videojuegos — Sitio demo</p>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
