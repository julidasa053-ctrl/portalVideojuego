<section class="page">
  <h2>Contacto</h2>
  <form id="contactForm">
    <label>Nombre:<br/><input name="name" required /></label><br/><br/>
    <label>Correo:<br/><input name="email" type="email" required /></label><br/><br/>
    <label>Mensaje:<br/><textarea name="message" rows="4" required></textarea></label><br/><br/>
    <button type="submit">Enviar</button>
  </form>
  <div id="formMsg" style="margin-top:.6rem"></div>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('formMsg').textContent = 'Gracias â€” mensaje simulado enviado.';
      this.reset();
    });
  </script>
</section>
